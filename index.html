<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繁簡轉換</title>

    <!-- 修正 OpenCC CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opencc-js/dist/umd/full.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            position: relative;
            background-color: #d0e9ff;
        }
        .container {
            margin-top: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>繁體 ⇆ 簡體 轉換器</h2>
    <textarea id="inputText" placeholder="請輸入文字..."></textarea><br>
    <div>
        <button onclick="convertToSimplified()">轉換為簡體</button>
        <button onclick="convertToTraditional()">轉換為繁體</button>
    </div>
    <h3>轉換結果：</h3>
    <textarea id="outputText" readonly></textarea>

    <script>
        let converterTS, converterST;

        function loadOpenCC() {
            setTimeout(() => {
                if (typeof OpenCC === "undefined") {
                    console.error("❌ OpenCC 無法載入！");
                    alert("轉換器未載入，請稍候再試！");
                    return;
                }

                try {
                    converterTS = OpenCC.Converter({ from: "t", to: "s" }); // 繁轉簡
                    converterST = OpenCC.Converter({ from: "s", to: "t" }); // 簡轉繁
                    console.log("✅ OpenCC 轉換器加載成功！");
                } catch (error) {
                    console.error("❌ OpenCC 加載失敗：", error);
                }
            }, 1000); // 等待 1 秒再執行
        }

        function convertToSimplified() {
            const inputText = document.getElementById("inputText").value;
            if (!converterTS) {
                alert("轉換器未載入，請稍候再試！");
                return;
            }
            document.getElementById("outputText").value = converterTS(inputText);
        }

        function convertToTraditional() {
            const inputText = document.getElementById("inputText").value;
            if (!converterST) {
                alert("轉換器未載入，請稍候再試！");
                return;
            }
            document.getElementById("outputText").value = converterST(inputText);
        }

        // 確保 DOM 載入後才執行
        document.addEventListener("DOMContentLoaded", () => {
            console.log("✅ DOM 加載完成，準備載入 OpenCC...");
            loadOpenCC();
        });

    </script>

</body>
</html>
