<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繁簡轉換</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opencc/1.0.5/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            position: relative;
            background-color: #d0e9ff;
        }
        .banner {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .marquee {
            overflow: hidden;
            height: 30px;
            line-height: 30px;
            white-space: nowrap;
        }
        .marquee div {
            display: inline-block;
            animation: marqueeScroll 5s linear infinite;
        }
        @keyframes marqueeScroll {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }
        .social-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .social-buttons span {
            font-size: 16px;
            margin-right: 10px;
        }
        .social-buttons a {
            margin: 0 5px;
            display: inline-block;
        }
        .social-buttons img {
            width: 32px;
            height: 32px;
        }
        .messenger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0084ff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            text-align: center;
        }
        .messenger:hover {
            background-color: #006cd9;
        }
        .copyright {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div><img src="banner1.jpg" alt="Banner 1"></div>
        <div><img src="banner2.jpg" alt="Banner 2"></div>
        <div><img src="banner3.jpg" alt="Banner 3"></div>
    </div>
    
    <div class="marquee">
        <div>歡迎使用繁簡轉換工具，輕鬆轉換您的文字！</div>
    </div>
    
    <div class="container">
        <h2>繁體 ⇆ 簡體 轉換器</h2>
        <textarea id="inputText" placeholder="請輸入文字..."></textarea><br>
        <div>
            <button onclick="convertToSimplified()">轉換為簡體</button>
            <button onclick="convertToTraditional()">轉換為繁體</button>
        </div>
        <h3>轉換結果：</h3>
        <textarea id="outputText" readonly></textarea>
    </div>
    
    <div class="footer">
        訪問次數：<span id="counter">0</span>
        <div class="social-buttons">
            <span>分享：</span>
            <a href="https://line.me/" target="_blank"><img src="line-icon.png" alt="LINE"></a>
            <a href="https://facebook.com/" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://instagram.com/" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="https://www.threads.net/" target="_blank"><img src="threads-icon.png" alt="Threads"></a>
        </div>
        <div class="copyright">© 2025 繁簡轉換工具. 保留所有權利.</div>
    </div>
    
    <div class="messenger" onclick="window.location.href='https://m.me/'">💬</div>
    
    <script>
        async function convertToSimplified() {
            const converter = OpenCC.Converter({ from: 't2s', to: 's2t' });
            const inputText = document.getElementById("inputText").value;
            document.getElementById("outputText").value = await converter(inputText);
        }

        async function convertToTraditional() {
            const converter = OpenCC.Converter({ from: 's2t', to: 't2s' });
            const inputText = document.getElementById("inputText").value;
            document.getElementById("outputText").value = await converter(inputText);
        }
        
        $(document).ready(function(){
            $('.banner').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true,
            });
        });
        
        let counter = localStorage.getItem('visitCount') || 0;
        counter++;
        localStorage.setItem('visitCount', counter);
        document.getElementById("counter").innerText = counter;
    </script>
</body>
</html>
